<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PxltTableCreateDlg" widgetVar="PxltTableCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePxltTableTitle}">
            <h:form id="PxltTableCreateForm">

                    <p:panelGrid columns="2" rendered="#{pxltTableController.selected != null}">

                        <p:inputText id="pmid" value="#{pxltTableController.selected.pmid}" title="#{bundle.CreatePxltTableTitle_pmid}" required="true" requiredMessage="#{bundle.CreatePxltTableRequiredMessage_pmid}"/>
                        <p:outputLabel value="#{bundle.CreatePxltTableLabel_toolName}" for="toolName" />
                        <p:inputText id="toolName" value="#{pxltTableController.selected.toolName}" title="#{bundle.CreatePxltTableTitle_toolName}" />
                        <p:outputLabel value="#{bundle.CreatePxltTableLabel_toolType}" for="toolType" />
                        <p:inputText id="toolType" value="#{pxltTableController.selected.toolType}" title="#{bundle.CreatePxltTableTitle_toolType}" required="true" requiredMessage="#{bundle.CreatePxltTableRequiredMessage_toolType}"/>
                        <p:outputLabel value="#{bundle.CreatePxltTableLabel_interface1}" for="interface1" />
                        <p:inputText id="interface1" value="#{pxltTableController.selected.interface1}" title="#{bundle.CreatePxltTableTitle_interface1}" required="true" requiredMessage="#{bundle.CreatePxltTableRequiredMessage_interface1}"/>
                        <p:outputLabel value="#{bundle.CreatePxltTableLabel_publishedYear}" for="publishedYear" />

                        <p:outputLabel value="#{bundle.CreatePxltTableLabel_scoringFun}" for="scoringFun" />
                        <p:inputText id="scoringFun" value="#{pxltTableController.selected.scoringFun}" title="#{bundle.CreatePxltTableTitle_scoringFun}" />
                        <p:outputLabel value="#{bundle.CreatePxltTableLabel_MSCleavable}" for="MSCleavable" />
                        <p:inputText id="MSCleavable" value="#{pxltTableController.selected.MSCleavable}" title="#{bundle.CreatePxltTableTitle_MSCleavable}" required="true" requiredMessage="#{bundle.CreatePxltTableRequiredMessage_MSCleavable}"/>
                        <p:outputLabel value="#{bundle.CreatePxltTableLabel_labling}" for="labling" />
                        <p:inputText id="labling" value="#{pxltTableController.selected.labling}" title="#{bundle.CreatePxltTableTitle_labling}" required="true" requiredMessage="#{bundle.CreatePxltTableRequiredMessage_labling}"/>
                        <p:outputLabel value="#{bundle.CreatePxltTableLabel_decoy}" for="decoy" />
                        <p:inputText id="decoy" value="#{pxltTableController.selected.decoy}" title="#{bundle.CreatePxltTableTitle_decoy}" />
                        <p:outputLabel value="#{bundle.CreatePxltTableLabel_devLanguage}" for="devLanguage" />

                        <p:outputLabel value="#{bundle.CreatePxltTableLabel_availability}" for="availability" />
                        <p:inputText id="availability" value="#{pxltTableController.selected.availability}" title="#{bundle.CreatePxltTableTitle_availability}" />
                        <p:outputLabel value="#{bundle.CreatePxltTableLabel_webAddress}" for="webAddress" />
                        <p:inputText id="webAddress" value="#{pxltTableController.selected.webAddress}" title="#{bundle.CreatePxltTableTitle_webAddress}" required="true" requiredMessage="#{bundle.CreatePxltTableRequiredMessage_webAddress}"/>

                    <p:commandButton actionListener="#{pxltTableController.create}" value="#{bundle.Save}" update="display,:PxltTableListForm:datalist,:growl" oncomplete="handleSubmit(args,'PxltTableCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PxltTableCreateDialog.hide()"/>

            </h:form>
        </p:dialog>

    </ui:composition>
